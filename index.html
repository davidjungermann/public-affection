<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Public Affection</title>
        <link rel="icon" type="image/png" href="favicon.png" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Georgia", "Times New Roman", "Palatino", "Baskerville",
                    "Hoefler Text", serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: white;
                color: black;
                overflow: hidden;
            }

            .container {
                position: relative;
                padding: 4rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .logo {
                width: 200px;
                height: auto;
                margin-bottom: 1rem;
                position: relative;
                z-index: 1;
            }

            h1 {
                font-size: clamp(2rem, 8vw, 4rem);
                font-weight: 400;
                letter-spacing: 0.05em;
                text-align: center;
                position: relative;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="logo.png" alt="Public Affection Logo" class="logo" />
            <h1>Public Affection</h1>
        </div>
    </body>
</html>

</html>
