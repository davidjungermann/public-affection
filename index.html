<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Public Affection</title>
        <link
            rel="icon"
            href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22 font-family=%22monospace%22 fill=%22%23ff6b9d%22>&lt;3</text></svg>"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    "Georgia", "Times New Roman", "Palatino", "Baskerville",
                    "Hoefler Text", serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: white;
                color: black;
                overflow: hidden;
            }

            .container {
                position: relative;
                padding: 2rem;
            }

            h1 {
                font-size: clamp(2rem, 8vw, 4rem);
                font-weight: 400;
                letter-spacing: 0.05em;
                text-align: center;
                position: relative;
                z-index: 1;
            }

            .heart {
                position: absolute;
                font-size: 1.5rem;
                pointer-events: none;
                color: #ff6b9d;
                font-family:
                    "Menlo", "Monaco", "Consolas", "Courier New", monospace;
            }

            .trail {
                position: absolute;
                font-size: 1rem;
                pointer-events: none;
                color: #ff6b9d;
                opacity: 0;
                animation: fadeOut 0.8s linear forwards;
                font-family:
                    "Menlo", "Monaco", "Consolas", "Courier New", monospace;
            }

            @keyframes fadeOut {
                0% {
                    opacity: 0.6;
                    transform: scale(1);
                }
                100% {
                    opacity: 0;
                    transform: scale(0.5);
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Public Affection</h1>
            <div class="heart" id="heart">&lt;3</div>
        </div>

        <script>
            const heart = document.getElementById("heart");
            const container = document.querySelector(".container");
            const h1 = document.querySelector("h1");

            // Get the bounding box of the h1 element
            const rect = h1.getBoundingClientRect();
            const containerRect = container.getBoundingClientRect();

            // Calculate orbit parameters
            const centerX = (rect.left + rect.right) / 2 - containerRect.left;
            const centerY = (rect.top + rect.bottom) / 2 - containerRect.top;
            const radiusX = rect.width / 2 + 100;
            const radiusY = rect.height / 2 + 70;

            let angle = 0;
            const speed = 0.02; // Adjust for faster/slower orbit
            let lastTrailTime = 0;
            const trailInterval = 100; // milliseconds between trail hearts

            function animate(timestamp) {
                // Update angle
                angle += speed;

                // Calculate position
                const x = centerX + Math.cos(angle) * radiusX;
                const y = centerY + Math.sin(angle) * radiusY;

                // Update heart position
                heart.style.left = x + "px";
                heart.style.top = y + "px";

                // Create trail
                if (timestamp - lastTrailTime > trailInterval) {
                    const trail = document.createElement("div");
                    trail.className = "trail";
                    trail.textContent = "<3";
                    trail.style.left = x + "px";
                    trail.style.top = y + "px";
                    container.appendChild(trail);

                    lastTrailTime = timestamp;

                    // Remove trail element after animation
                    setTimeout(() => {
                        trail.remove();
                    }, 800);
                }

                requestAnimationFrame(animate);
            }

            requestAnimationFrame(animate);
        </script>
    </body>
</html>
